name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install
      - name: Check for custom domain
        id: cname
        run: |
          if [ -f "public/CNAME" ] && [ -s "public/CNAME" ]; then
            echo "has_custom_domain=true" >> $GITHUB_OUTPUT
          else
            echo "has_custom_domain=false" >> $GITHUB_OUTPUT
          fi
      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ steps.cname.outputs.has_custom_domain == 'true' && '' || '/usetalkie.com' }}
          NEXT_PUBLIC_FORMSPREE_ID: ${{ secrets.FORMSPREE_ID }}
          NEXT_PUBLIC_REGULAR_PRICE: ${{ vars.REGULAR_PRICE }}
          NEXT_PUBLIC_LAUNCH_PRICE: ${{ vars.LAUNCH_PRICE }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
