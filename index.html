<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkie - Voice-first productivity for macOS</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --accent: #3b82f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        .download-btn:hover {
            background: #1a1a1a;
            border-color: #333;
        }
        .version {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        .requirements {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talkie</h1>
        <p class="tagline">Voice-first productivity for macOS</p>

        <a href="https://github.com/arach/usetalkie.com/releases/download/v2.0.8/Talkie-2.0.8.dmg" class="download-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download for macOS
        </a>
        <p class="version">Version 2.0.8</p>

        <p class="requirements">Requires macOS 14.0 or later</p>
    </div>
</body>
</html>
